<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' type='text/css' media='screen' href="style.css" rel="css-t">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
  <div class="card">
    <img class="hero" src="images/illustration-hero.svg" alt="image">
    <div class="info">
      <h1>Order Summary</h1>
      <p class="copy">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
      <div class="plan">
        <div class="detail">
          <p class="plan-type">Annual Plan</p>
          <p class="cost">$59.99/year</p>
        </div>
        <a href="">Change</a> 
      </div>
      <div class="button">
        <a class="proceed" href="#">Proceed to Payment</a>
        <a class="cancel" href="#">Cancel Order</a>
      </div>
    </div>
  </div>
  </main>
  <footer class="attribution">
  </footer>
</body>
</html>
